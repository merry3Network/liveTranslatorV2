    <style>
      /* Custom utility for heavy text outline which Tailwind doesn't support natively */
      .text-outline-black {
        text-shadow: 
          3px 3px 0 #000,
          -1px -1px 0 #000,  
          1px -1px 0 #000,
          -1px 1px 0 #000,
          1px 1px 0 #000;
      }
      .text-outline-white {
        text-shadow: 
          3px 3px 0 #fff,
          -1px -1px 0 #fff,  
          1px -1px 0 #fff,
          -1px 1px 0 #fff,
          1px 1px 0 #fff;
      }
    </style>
